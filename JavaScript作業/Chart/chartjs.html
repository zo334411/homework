    <script>

// https://raw.githubusercontent.com/zo334411/FileStorage/master/chart_js

        var chartData = {
            labels: ["美國", "日本", "泰國", "琉球", "紐西蘭", "澳洲"],
            data: [8, 22, 13, 15, 17, 21]
        };

        var json = JSON.stringify(chartData)

        var chartData;

        var ctx = document.getElementById("barChart");
        var myChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: chartData.labels,
                datasets: [{
                    label: '旅遊行程投票',
                    data: chartData.data,
                    backgroundColor:
                        ['rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                    borderColor:
                        ['rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }],
                }
            }
        });
    </script>
