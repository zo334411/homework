<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/05c128ff7b.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="Ipad_Iphone.css"> -->
    <title>Hello, world!</title>
    <style>
        .row .color i {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="product-choice">
            <!-- class="container text-center" -->
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div id="product-img">
                    <img src="silver.png">
                </div>
            </div>
            <div class="col-6 col-md-6">
                <div class="row">
                    <div class="col-12">
                        <h2>購買iPad</h2>
                        <p>購買 iPad 可享免額外付費運送服務。</p>
                        <h3>外觀</h3>
                    </div>
                    <!-- 顏色 -->
                    <div class="col-6 col-md-6 mb-3">
                        <div id="grayImg" class="color gray border text-center">
                            <i class="fas fa-circle" style="color: gainsboro;"></i>
                            <p>太空灰色</p>
                        </div>
                    </div>
                    <div class="col-6 col-md-6  mb-3">
                        <div id="silverImg" class="color silver border text-center">
                            <i class="fas fa-circle" style="color: silver;"></i>
                            <p>銀色</p>
                        </div>
                    </div>
                    <div class="col-6 col-md-6  mb-3">
                        <div id="goldImg" class="color gold border text-center">
                            <i class="fas fa-circle" style="color: rosybrown;"></i>
                            <p>金色</p>
                        </div>
                    </div>
                    <!-- 儲存裝置 -->
                    <div class="col-12">
                        <h3>儲存裝置</h3>
                    </div>
                    <div class="col-6 col-md-6">
                        <div class="storage thirtyTwoGB border text-center">
                            <!-- 32 -->
                            <h2></h2>
                            <p></p>
                        </div>
                    </div>
                    <div class="col-6 col-md-6">
                        <div class="storage oneTwentyEightGB border text-center">
                            <!-- 128 -->
                            <h2></h2>
                            <p></p>
                        </div>
                    </div>
                    <!-- 連線能力 -->
                    <div class="col-12">
                        <h3>連線能力</h3>
                    </div>
                    <div class="col-6 col-md-6">
                        <div class="connection wifi border text-center">
                            <!-- WIFI -->
                            <h2></h2>
                            <p></p>
                        </div>
                    </div>
                    <div class="col-6 col-md-6">
                        <div class="connection wifiMobile  border text-center">
                            <!-- WIFI+行 -->
                            <h2></h2>
                            <p></p>
                        </div>
                    </div>
                    <!-- 價格試算 -->
                    <div class="col-12">
                        <h3>價格試算</h3>
                    </div>
                    <div class="col-6 col-md-6">
                        <div class="calcPrice border text-center">
                            <!--價格 -->
                            <h2></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
            </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
            </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
            </script>
        <script src="iPad.js"></script>

</body>

</html>
